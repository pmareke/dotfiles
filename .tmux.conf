###########################
#  Configuration
###########################
set -g pane-border-status off
set -ga terminal-overrides ',*:Tc' # this is for 256 color
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # this is for the cursor shape
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-terminal "tmux-256color"
set -g history-limit 5000
setw -g mode-keys vi
set-option -g renumber-windows off
set-option -g base-index 1
set-option -gw monitor-activity on
set -g visual-activity off
set-window-option -ga window-status-activity-style bg=black
set-window-option -ga window-status-activity-style fg=blue
set-option -g set-titles on
set-option -gw automatic-rename on
set-option -gw allow-rename off
set-window-option -g window-status-current-format ' #[fg=red]#I '
set-window-option -g window-status-format ' #I '
set -sg escape-time 1
set -g repeat-time 1000
set -g renumber-windows on

###########################
#  Key Bindings
###########################
unbind C-b
set -g prefix C-s
bind-key v copy-mode -u
bind C-l send-keys 'C-l'   # restore 'clear screen'
bind C-k send-keys 'C-k'   # restore 'kill line'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key n next-window
bind-key p previous-window
bind-key h split-window -h
bind-key - split-window -v
bind-key < swap-window -t :-
bind-key > swap-window -t :+
bind-key + resize-pane -Z
bind-key = resize-pane -Z
bind -r H resize-pane -L 5
bind -r J resize-pane -D 6
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind-key x kill-pane
bind-key X kill-window
bind q confirm-before kill-session
bind Q confirm-before kill-server
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-p previous-window
bind C-n next-window
bind f last-window

###########################
# Status Bar
###########################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'xamut/tmux-network-bandwidth'
set -g @plugin '0xAF/tmux-public-ip'
set -g @plugin 'pwittchen/tmux-plugin-ip'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g status-interval 60
set -g status-justify left
set-option -g status-left ''
set-option -g status-right "#[fg=orange]#{network_bandwidth} #[fg=white]| #[fg=yellow]#{public_ip} - #{ip}  #[fg=green]| %a %d %h %H:%M | #{battery_percentage} "
set-option -g status-left-length 40
set-option -g status-right-length 100

###########################
# Colors
###########################
set -g status-style bg=default,fg=white
set-window-option -g window-status-current-style "fg=white,bg=default"
set-window-option -g window-status-style "fg=white,bg=default"

run '~/.tmux/plugins/tpm/tpm'
